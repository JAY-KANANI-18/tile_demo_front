<div class="header bg-gradient-skyblue p-3 pb-7 pt-7">
  <div class="container-fluid">
    <div class="header">
      <h1>Search Image</h1>
      <button (click)="logOut()" class="btn btn-danger">LogOut</button>

    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="bg-aliceblue modal-div">
    <div class="modal-header">
      <h4>Add Image</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form role="form"  name="vehicleForm"
        [formGroup]="vehicleForm"

        >

        <div class="text-center">

          <img *ngIf="selectedImage" [src]="selectedImage " alt="Selected Image" width="50%" height="50%">
        </div>

        <!-- <div *ngIf="!selectedImage" class="file-container"> -->
          <div class="text-center">Drag File Here</div>

          <input class="form-control file"  formControlName="file"
          name="file" type="file" (change)="onFileSelected($event);" #fileInput1 webkitdirectory directory multiple/>
        <!-- </div> -->





        <!-- <span class="errors" *ngIf="errorMsg2" -->
        <!-- >*File should less then 1MB -->
        <!-- </span> -->

        <!-- <span class="errors" *ngIf="errorMsg">*{{ errorMsg }}</span> -->

        <div class="text-center" *ngIf="selectedImage">
          <button type="submit" class="btn btn-primary my-4" (click)='onAdd(fileInput1,modal)'>
            Add Image
          </button>
          <!--          
          <button
            *ngIf="UpdateActivate"
            type="button"
            class="btn btn-danger my-4"
            (click)="onCancel(modal); "
          >
            cancel
          </button> -->
        </div>
      </form>
    </div>

  </div>
</ng-template>
